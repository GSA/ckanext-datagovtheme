---
name: Tests
on: [push]

jobs:
  lint-test:
    name: Lint + Test
    uses: gsa/data.gov/.github/workflows/ckan-test.yml@8b9b722ebd5b0605d2f111436b4390f6d16f6bf6
    with:
      ext_name: datagovtheme
      plugins: tracking harvest datagovtheme geodatagov spatial_metadata
    secrets: inherit

  ui-test:
      name: UI Test
      runs-on: ubuntu-latest
      steps:
        - name: checkout
          uses: actions/checkout@v4
        - name: build
          run: make build
        - name: ui-test
          run: make ui-test
        - name: cypress-artifacs
          uses: actions/upload-artifact@v4
          if: failure()
          with:
            name: cypress-artifacts
            path: |
              ./e2e/cypress/screenshots/
              ./e2e/cypress/videos/
